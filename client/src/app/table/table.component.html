<div *ngIf = "data">
<table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th *ngFor = "let obj of columns" scope="col">{{obj}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of data">
        <td scope="col" *ngFor = "let obj of columns">{{l[obj]}}</td>
      </tr> 
    </tbody>
  </table>
  </div>
